<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

<body style="margin-left: 30%;">
    <h2 style="color:rgb(117, 22, 22) ";><span style="background-color: rgb(170, 126, 60)";>Registration form </span></h2>
    <input type="image" src="download.png">
    <form>
        <li><label>Enter your name :<input type="text"  name="name1"></label><br><br></li>
        <input type="hidden" id="empid">
        <li><label> Enter your password : <input type="password"> </label> <br><br>
        <li><label>enter your age(18-30) : <input type="number" min="18" max="30" ></label><br><br>
        <li><label>enter your date of birth : <input type="date"></label><br>
        <li><label>gender : <br>&nbsp&nbsp&nbsp&nbsp<input type="radio" name="gen"> <label>male</label> <br>&nbsp&nbsp&nbsp <input type="radio" name="gen"> <label>female</label> </label><br>
        <li><label>enter your email : <input type="email" placeholder="abc@mail.com"></label><br><br>
        <li><label>enter your mob. no. : <input type="tel" placeholder="**********"></label><br><br>
        <li><label>your training process<input type="range" min="0" max="100" value="20"></label><br><br>
        <li><label>search your doc : <input type="search"> <input type="button" value="search" onclick="search()"></label><br><br>
        <li><label>upload your doc : <input type="file"></label><br><br>
        <li><label>select your coding lang : <br>&nbsp&nbsp&nbsp&nbsp&nbsp<label>html</label><input type="checkbox"><br>&nbsp&nbsp&nbsp&nbsp&nbsp<label>c++<input type="checkbox"></label><br>&nbsp&nbsp&nbsp&nbsp<label>java <input type="checkbox"></label><br>&nbsp&nbsp&nbsp&nbsp<label>python<input type="checkbox"></label><br><br>
        <li><label>enter type of registration<input type="time"></label><br><br>
        <li><label>select enggineering  branch<select>
          <option>IT</option>
          <option>computer</option>
          <option>EnTc</option>
          <option>Mechanical</option>
          <option>Electrical</option>
        </select></label>
            
    </form>
</body>
